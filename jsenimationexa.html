<!DOCTYPE html>
<html>
<body>

<h2>What Can JavaScript Do?</h2>

<p>JavaScript can change HTML attribute values.</p>

<p>In this case JavaScript changes the value of the src (source) attribute of an image.</p>

<button onclick="document.getElementById('myImage').src='3.jpeg'">I-phone</button>

<img id="myImage" src="4.jpg" style="width:250px">

<button onclick="document.getElementById('myImage').src='4.jpg'">Android</button>

</body>
</html>
