<!DOCTYPE html>
<html>
    <body>
        <h1>We can declare a variable in JS</h1>
        <p>There are three variable a,b,c </p>
        <p id="variable"></p>
        <script>
            var a = 10;
            var b = 2;
            var c = a + b ;
            document.getElementById('variable').innerHTML = 'Value of c is ' + c ;
        </script>
    </body>
</html>
